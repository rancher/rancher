{{- if eq (include "rancher.gatewayEnabled" .) "true" -}}
{{ $defaultGateway := printf "%s-%s" (include "rancher.fullname" .) "gateway" }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "rancher.fullname" . }}
  labels:
{{ include "rancher.labels" . | indent 4 }}
spec:
  parentRefs:
    {{- if eq (include "rancher.useExternalTls" .) "false" }}
    # TLS terminates at k8s: attach to HTTPS listeners (redirect route handles HTTP)
{{ include "rancher.gateway.parentRefs" (list . "https") | indent 4 }}
    {{- else }}
    # TLS is external: attach to HTTP listeners (no redirect route)
{{ include "rancher.gateway.parentRefs" (list . "http") | indent 4 }}
    {{- end }}
  hostnames:
    - {{ template "rancher.hostname" . }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "rancher.fullname" . }}
          port: {{ ternary 443 80 .Values.service.disableHTTP }}
{{- end }}
