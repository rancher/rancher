suite: Test Service
templates:
- service.yaml
tests:
- it: should set NodePort service type
  set:
    service.type: NodePort
  documentIndex: 0
  asserts:
  - equal:
      path: spec.type
      value: NodePort
- it: should set LoadBalancer service type
  set:
    service.type: LoadBalancer
  documentIndex: 0
  asserts:
  - equal:
      path: spec.type
      value: LoadBalancer
- it: should default to ClusterIP service type
  documentIndex: 0
  asserts:
  - isNull:
      path: spec.type
- it: should set provided service annotation correctly
  set:
    service.annotations:
      beta.cloud.google.com/backend-config: '{"default": "rancher-config"}'
  documentIndex: 0
  asserts:
  - equal:
      path: metadata.annotations
      value:
        beta.cloud.google.com/backend-config: '{"default": "rancher-config"}'
- it: should set multiple provided service annotations correctly
  set:
    service.annotations:
      beta.cloud.google.com/backend-config: '{"default": "rancher-config"}'
      cloud.google.com/neg: '{"ingress": true}'
  documentIndex: 0
  asserts:
  - equal:
      path: metadata.annotations
      value:
        beta.cloud.google.com/backend-config: '{"default": "rancher-config"}'
        cloud.google.com/neg: '{"ingress": true}'
- it: should not include service annotations if none are provided
  asserts:
  - isNull:
      path: metadata.annotations
- it: should define both http and https ports
  documentIndex: 0
  asserts:
    - equal:
        path: spec.ports[0].name
        value: http
    - equal:
        path: spec.ports[1].name
        value: https
- it: should define disable HTTP port when disableHTTP is true
  set:
    service.disableHTTP: true
    ingress.servicePort: 443
  documentIndex: 0
  asserts:
    - equal:
        path: spec.ports[0].name
        value: https
- it: should define the correct internal service
  documentIndex: 1
  asserts:
    - equal:
        path: spec.ports[0].name
        value: https-internal
    - equal:
        path: spec.ports[0].port
        value: 443
    - equal:
        path: spec.ports[0].targetPort
        value: 444
