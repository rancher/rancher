                    format: int64
                    type: integer
                  services:
                    description: |-
                      Services is a list of services to rotate certificates for.
                      If the list is empty, all services will be rotated.
                    items:
                      type: string
                    nullable: true
                    type: array
                type: object
              rotateEncryptionKeys:
                description: |-
                  RotateEncryptionKeys is the configuration for the encryption key
