                nullable: true
                properties:
                  generation:
                    description: |-
                      Generation is the current generation for which an encryption key
                      rotation operation has been requested.
                      Changing the Generation is the only thing required to rotate
                      encryption keys.
                    format: int64
                    type: integer
                type: object
              unmanagedConfig:
