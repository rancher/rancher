                          - secretKey [required]
                          - defaultRegion
                          - defaultEndpoint
                          - defaultEndpointCA
                          - defaultSkipSSLVerify
                          - defaultBucket
                          - defaultFolder
                          Fields set directly in this spec (`ETCDSnapshotS3`) take precedence over the corresponding
