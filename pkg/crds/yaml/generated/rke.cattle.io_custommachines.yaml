---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.1
  labels:
    auth.cattle.io/cluster-indexed: "true"
    cluster.x-k8s.io/v1beta1: v1
    cluster.x-k8s.io/v1beta2: v1
  name: custommachines.rke.cattle.io
spec:
  group: rke.cattle.io
  names:
    kind: CustomMachine
    listKind: CustomMachineList
    plural: custommachines
    singular: custommachine
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: |-
          CustomMachine represents an unmanaged CAPI
          machine registered to a Rancher custom cluster.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec represents the desired configuration of the machine.
            properties:
              providerID:
                description: |-
                  ProviderID is a reference to the CAPI Node object corresponding to
                  this machine. This field is automatically set by CAPI during the
                  machine provisioning process.
                nullable: true
                type: string
            type: object
          status:
            description: Status represents the most recently observed status of the
              machine.
            properties:
              addresses:
                description: Addresses contains the associated addresses for the machine.
                items:
                  description: MachineAddress contains information for the node's
                    address.
                  properties:
                    address:
                      description: address is the machine address.
                      maxLength: 256
                      minLength: 1
                      type: string
                    type:
                      description: type is the machine address type, one of Hostname,
                        ExternalIP, InternalIP, ExternalDNS or InternalDNS.
                      enum:
                      - Hostname
                      - ExternalIP
                      - InternalIP
                      - ExternalDNS
                      - InternalDNS
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              conditions:
                description: Conditions is a representation of the current state of
                  the machine.
                items:
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      type: string
                    lastUpdateTime:
                      description: The last time this condition was updated.
                      type: string
                    message:
                      description: Human-readable message indicating details about
                        last transition
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of cluster condition.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              initialization:
                description: |-
                  Initialization provides observations of the CustomMachine initialization process.
                  NOTE: Fields in this struct are part of the Cluster API contract and are used to orchestrate initial Machine provisioning.
                minProperties: 1
                properties:
                  provisioned:
                    description: |-
                      Provisioned is true when the infrastructure provider reports that the Machine's infrastructure is fully provisioned.
                      NOTE: this field is part of the Cluster API contract, and it is used to orchestrate initial Machine provisioning.
                    type: boolean
                type: object
              ready:
                description: |-
                  Ready indicates that the machine infrastructure is fully provisioned,
                  and is a requirement of the Cluster API contract. The value of this
                  field is never updated after provisioning has completed.
                  Please use Conditions to determine the current state of the machine.
                  Deprecated: use Initialization.Provisioned instead.
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
