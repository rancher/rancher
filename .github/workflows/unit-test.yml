name: Unit Tests
on: [workflow_dispatch, workflow_call]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Run unit tests
        run: go test -cover -tags=test ./pkg/...

