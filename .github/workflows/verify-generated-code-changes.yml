name: Verify generated code changes

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - 'release/*'

env:
  MAIN_BRANCH: origin/main
  GOARCH: amd64
  CGO_ENABLED: 0
  SETUP_GO_VERSION: '1.24.*'

jobs:
  check-changes:
    runs-on: ubuntu-latest

    steps:
      -
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0
      -
        uses: actions/setup-go@19bb51245e9c80abacb2e91cc42b33fa478b8639 # v4
        with:
          go-version: ${{ env.SETUP_GO_VERSION }}
      -
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      -
        name: Verify go.mod status
        run: ./.github/scripts/check-for-go-mod-changes.sh
      -
        name: Verify auto-generated changes
        run: ./.github/scripts/check-for-auto-generated-changes.sh
