---
kind: pipeline
name: publish

platform:
  os: linux
  arch: amd64

steps:
- name: chart-promote
  image: rancher/dapper:v0.5.4
  commands:
  - dapper chart/copy
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    event:
    - promote
    target:
    - promote-stable

- name: chart-publish
  image: plugins/gcs
  failure: ignore
  settings:
    acl:
    - allUsers:READER
    cache_control: "public,no-cache,proxy-revalidate"
    source: bin/chart
    target: releases.rancher.com/server-charts
    token:
      from_secret: google_auth_key
  when:
    event:
    - promote
    target:
    - promote-stable

- name: slack_notify
  image: plugins/slack
  settings:
    template: "Build {{build.link}} failed to promote chart.\n"
    username: Drone_Publish
    webhook:
      from_secret: slack_webhook
  when:
    event:
    - promote
    target:
    - promote-stable
    instance:
      - drone-publish.rancher.io
    status:
      - failure

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

trigger:
  event:
  - promote
---
kind: pipeline
name: promote-docker-image

platform:
  os: linux
  arch: amd64

steps:
- name: docker-image-promote
  image: quay.io/skopeo/stable:v1.1.1
  commands:
  - echo $${DOCKER_PASSWORD} | skopeo login docker.io --username $${DOCKER_USERNAME} --password-stdin
  - skopeo copy docker://rancher/rancher:$${SOURCE_TAG} docker://rancher/rancher:$${DESTINATION_TAG} --all
  settings:
    custom_dns: 1.1.1.1
  volumes:
  - name: docker
    path: /var/run/docker.sock
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    event:
    - promote
    target:
    - promote-docker-image

- name: slack_notify
  image: plugins/slack
  settings:
    template: "Build {{build.link}} failed to push Docker image.\n"
    username: Drone_Publish
    webhook:
      from_secret: slack_webhook
  when:
    event:
    - promote
    target:
    - promote-docker-image
    instance:
      - drone-publish.rancher.io
    status:
      - failure

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

trigger:
  event:
  - promote
