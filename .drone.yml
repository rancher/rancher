    checksum:
    - sha256
    files:
    - "bin/rancher-*"
    prerelease: true
    title: "Pre-release ${DRONE_TAG}"
    note: ./bin/rancher-components.txt
    overwrite: true
  when:
    event:
    - tag
    ref:
      include:
      - "refs/tags/*-*"

