---
kind: pipeline
name: manifest

steps:
- name: push-runtime-manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest-runtime.tmpl
  when:
    instance:
      include:
      - drone-publish.rancher.io
    ref:
      include:
        - "refs/heads/master"
        - "refs/heads/release/v*"
        - "refs/tags/v*"
    event:
    - push
    - tag

- name: push-agent-manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest-agent.tmpl
  when:
    instance:
      include:
      - drone-publish.rancher.io
    event:
    - push
    - tag

- name: push-agent-manifest-head
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest-agent-head.tmpl
  when:
    instance:
      include:
      - drone-publish.rancher.io
    event:
    - push

- name: push-manifest
  image: plugins/manifest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    spec: manifest.tmpl
    ignore_missing: true
  when:
    instance:
      include:
      - drone-publish.rancher.io
    event:
    - push
    - tag

- name: build-chart
  image: rancher/dapper:v0.5.4
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
  - dapper chart/ci
  privileged: true
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    event:
    - push
    - tag

- name: chart-publish
  image: plugins/gcs
  failure: ignore
  settings:
    acl:
    - allUsers:READER
    cache_control: "public,no-cache,proxy-revalidate"
    source: bin/chart
    target: releases.rancher.com/server-charts
    token:
      from_secret: google_auth_key
  when:
    event:
    - tag

- name: slack_notify
  image: plugins/slack
  settings:
    template: "Build {{build.link}} failed to push manifests.\n"
    username: Drone_Publish
    webhook:
      from_secret: slack_webhook
  when:
    event:
      exclude:
      - pull_request
    instance:
      include:
      - drone-publish.rancher.io
    status:
      - failure

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

trigger:
  event:
    exclude:
    - promote

depends_on:
- default-linux-amd64
- default-linux-arm64
